<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE CLONE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="header" style="top: 20px; position: relative;">
        <img src="icon.png" alt="wordle-text" height="35px" width="150px">
        <hr>
    </div>

    <div id="game">

        <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100" id="titleText">
                            </h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>


        <div class="wrapper">
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
        </div>

        <div class="wrapper">
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
        </div>

        <div class="wrapper">
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
        </div>

        <div class="wrapper">
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
        </div>

        <div class="wrapper">
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
        </div>

        <div class="wrapper">
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
            <div class="letter-box">
            </div>
        </div>

    </div>

    <div id="keyboard">

        <div class="wrapper">
            <div class="keyboard-box E">E</div>
            <div class="keyboard-box R">R</div>
            <div class="keyboard-box T">T</div>
            <div class="keyboard-box Y">Y</div>
            <div class="keyboard-box U">U</div>
            <div class="keyboard-box I">I</div>
            <div class="keyboard-box O">O</div>
            <div class="keyboard-box P">P</div>
            <div class="keyboard-box Ğ">Ğ</div>
            <div class="keyboard-box Ü">Ü</div>
        </div>

        <div class="wrapper">
            <div class="keyboard-box A">A</div>
            <div class="keyboard-box S">S</div>
            <div class="keyboard-box D">D</div>
            <div class="keyboard-box F">F</div>
            <div class="keyboard-box G">G</div>
            <div class="keyboard-box H">H</div>
            <div class="keyboard-box J">J</div>
            <div class="keyboard-box K">K</div>
            <div class="keyboard-box L">L</div>
            <div class="keyboard-box Ş">Ş</div>
            <div class="keyboard-box İ">İ</div>
        </div>

        <div class="wrapper">
            <div class="keyboard-box wide enter">ENTER</div>
            <div class="keyboard-box Z">Z</div>
            <div class="keyboard-box C">C</div>
            <div class="keyboard-box V">V</div>
            <div class="keyboard-box B">B</div>
            <div class="keyboard-box N">N</div>
            <div class="keyboard-box M">M</div>
            <div class="keyboard-box Ö">Ö</div>
            <div class="keyboard-box Ç">Ç</div>
            <div class="keyboard-box wide erase"><i class="fa-solid fa-delete-left"></i></div>
        </div>


        <div id="hiddenPlayAgainDiv" class="d-flex justify-content-center">
            <button id="playAgainBtn" type="button" class="btn btn-light btn-lg btn-block">YENİDEN OYNA</button>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
